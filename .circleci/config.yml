      - run:
          name: Test Setup
          command: |
            Xvfb :0 -ac &
            export DISPLAY=:99
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run:
          name: Run Tests
          command:
            mvn clean test

      # store artifacts and results
      - store_artifacts:
          path: target
      - store_artifacts:
          path: test-output
      - store_test_results:
          path: target/cucumber-reports/report.html

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
  hourly:
    triggers:
      - schedule:
          cron: "30 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
