      - run:
          name: Test Setup
          command: |
            Xvfb :0 -ac &
            export DISPLAY=:99
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run:
          name: Run Tests
          command:
            mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testsuits/SmokeRX.xml

      #generate allure html report
      - run:
          name: Download allure
          command: curl -o allure-2.19.0.tgz -Ls https://dl.bintray.com/qameta/generic/io/qameta/allure/allure/2.19.0/allure-2.19.0.tgz
      - run:
          name: Checking list of files
          command: ls -la
      - run:
          name: Unpacking allure to /opt
          command: sudo tar -zxvf allure-2.19.0.tgz -C /opt/
      - run:
          name: Installing allure
          command: sudo ln -s /opt/allure-2.19.0/bin/allure /usr/bin/allure
      - run:
          name: Checking allure version
          command: allure --version



