      - run:
          name: Generate allure html report
          command:
            ./allure generate -c target/allure-results -o target/allure-results-html

      # store artifacts and results
      - store_artifacts:
          path: target
      - store_artifacts:
          path: test-output
      - store_test_results:
          path: src/main/java/old.RXConfig/RX.properties

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * 1"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
 